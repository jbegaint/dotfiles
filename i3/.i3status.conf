# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	output_format	= i3bar
	interval		= 3

	colors			= true
	color_good		= "#81a2be"
	color_bad		= "#cc6666"
	color_degraded	= "#b5bd68"
}

order += "disk /"
order += "disk /home"
order += "path_exists VPN"
order += "run_watch MPD"
order += "wireless wlp3s0"
order += "ethernet enp0s25"
order += "battery 0"
order += "cpu_temperature 0"
order += "tztime local"

wireless wlp3s0 {
	# format_up = "W: (%quality at %essid) %ip"
	format_up = "W: %ip"
	format_down = "W"
}

ethernet enp0s25 {
	# if you use %speed, i3status requires root privileges
	format_up = "E: %ip"
	format_down = "E"
}

battery 0 {
	format = "%status%percentage %remaining"
	status_bat = ""
	status_chr = "ac/"
	status_unk = "ac/"
	status_full = "full/"
	low_threshold = 20
	threshold_type = percentage
	integer_battery_capacity = true
	last_full_capacity = true
}

run_watch DHCP {
	pidfile = "/var/run/dhc-*.pid"
	format = "D"
}

run_watch VPN {
	#pidfile = "/var/run/vpnc/pid"
	pidfile = "/var/run/openvpn@*.pid"
	format = "V"
}

path_exists VPN {
	path = "/proc/sys/net/ipv4/conf/tun0/"
}

run_watch MPD {
	pidfile = "~/.mpd/pid"
	format = "M"
}

run_watch NTPD {
	pidfile = "/var/run/ntpd.pid"
	format = "N"
}

tztime local {
	format	= "%a %b %d, %H:%M"
}

cpu_temperature 0 {
	format = "%degrees°C"
	max_threshold = 60
}

disk "/" {
	format = ""
	low_threshold = 10
	format_below_threshold = "/ %avail"
}

disk "/home" {
	format = ""
	low_threshold = 10
	format_below_threshold = "/home %avail"
}
